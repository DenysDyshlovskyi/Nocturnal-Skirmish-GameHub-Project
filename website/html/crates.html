<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Crates</title>
    <link rel="stylesheet" href="crates.css">
</head>
<body>
    <div class="crate-container">
        <div class="container">
            <div class="cube spin shake open">
                <div id="wooden-front" class="face front"></div>
                <div id="wooden-back" class="face back"></div>
                <div id="wooden-right" class="face right"></div>
                <div id="wooden-left" class="face left"></div>
                <div id="wooden-top" class="face top"></div>
                <div id="wooden-bottom" class="face bottom"></div>
            </div>
        </div>
    
        <div class="container">
            <div class="cube spin shake open">
                <div id="xmas-front" class="face front"></div>
                <div id="xmas-back" class="face back"></div>
                <div id="xmas-right" class="face right"></div>
                <div id="xmas-left" class="face left"></div>
                <div id="xmas-top" class="face top"></div>
                <div id="xmas-bottom" class="face bottom"></div>
            </div>
        </div>
    
        <div class="container">
            <div class="cube spin shake open">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
